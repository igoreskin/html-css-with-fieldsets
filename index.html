<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Entry Form</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<body>
    <div class="container">
        <h1>Please Enter Your Details For Our Dating Website!</h1>

        <form action="#">
            <fieldset>
                <legend>Your Face</legend>
                <p>
                    <label for="your-image">Your image:&nbsp; </label>
                    <input type="file" id="fileInput" 
                    onclick="document.getElementById('fileInput').click()" value="Choose File"/>
                </p>
                <p id=targetImage><label for="preview">Image preview:&nbsp; </label></p>
            </fieldset>
            <fieldset>
                <legend>General Details</legend>
                <p>
                    <label for="name">Name:&nbsp; </label>
                    <input type="text" placeholder="Your full name">
                </p>
                <p>
                    <label for="gender">Gender:&nbsp; </label>
                    <input type="radio" name="gender" value="male"> Male 
                    <input type="radio" name="gender" value="female"> Female
                </p>
                <p><label for="age">Age:&nbsp; </label><input type="text" maxlength="4" size="4"></p>
                <p><label for="birthday">Date of birth:&nbsp; </label><input type="date"></p>
                <p><label for="color">Favorite color:&nbsp; </label><input type="color"></p>
                <p><label for="country">Which country:&nbsp; </label>
                    <select name="country">
                        <option disabled selected value></option>
                        <option value="usa">United States</option>
                        <option value="canada">Canada</option>
                        <option value="mexico">Mexico</option>
                    </select>
                </p>
            </fieldset>
            <fieldset>
                <legend>Your Indicators</legend>
                <p class="ind">
                    <label for="height">Height:&nbsp; </label>
                    <button class="min">Short</button>
                    <input type="range" class="range">
                    <button class="max">Tall</button>
                </p>
                <p>
                    <label for="salary">Salary:&nbsp; </label>
                    <button class="min">Poor</button>
                    <input type="range" class="range">
                    <button class="max">Rich</button>
                </p>
            </fieldset>
            <fieldset>
                <legend>Your Contact Information</legend>
                <p><label for="email">Email:&nbsp; </label><input type="email"></p>
                <p><label for="mobile">Mobile:&nbsp; </label><input type="tel"></p>
                <p>
                    <label for="address">Address:&nbsp; </label>
                    <textarea name="address" id="" cols="40" rows="5"></textarea>
                </p>
                <p>
                    <label for="method">Method to contact you:&nbsp; </label>
                    <input type="radio" name="method" value="email"> Email&nbsp;
                    <input type="radio" name="method" value="whatsapp"> Whatsapp&nbsp;
                    <input type="radio" name="method" value="chat"> In-app chat
                </p>
            </fieldset>
            <input type="submit" value="Submit!">
        </form>
    </div>
    
</body>
</html>
